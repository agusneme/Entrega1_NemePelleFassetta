{% extends "familia/front.html" %}

{% load bootstrap5 %}

{% block cuerpo %}
<div class="col-10">
   <div class="row">
     <div class="col">
      <h1>BUSCAR UN ALUMNO</h1>
     </div>
     </div>
     <div class="row">
     <div class="col">
      <form action="{% url  'buscar'%}" method="get">
         {% csrf_token %} 
         {% bootstrap_form form_busqueda %}
         {% bootstrap_button "Buscar" button_type="submit" button_class="btn-primary" %}
      </form>
     </div>
   </div>
 </div>
 {% endblock %}
